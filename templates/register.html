{% extends "layout.html" %}

{% block main %}
    <form method="post" action="/register" class="w-96 m-8 p-8 mx-auto gap-4 flex flex-col border-solid border-2 border-slate-500">
        <input type="text" class="form-control border border-solid border-1 border-slate-500 p-1 rounded" id="name" name="name" placeholder="Name" required/>
        <input type="text" class="form-control border border-solid border-1 border-slate-500 p-1 rounded" id="email" name="email" placeholder="Email" required/>
        <input type="password" class="form-control border border-solid border-1 border-slate-500 p-1 rounded" id="password" name="password" placeholder="Password" required/>
        <input type="password" class="form-control border border-solid border-1 border-slate-500 p-1 rounded" id="password2" name="password2" placeholder="Confirm password" required/>
        <button type="submit" class="rounded bg-slate-500 text-white p-1">Log In</button>
    </form>
{% endblock %}
